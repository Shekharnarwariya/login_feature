spring:
  cloud:
    gateway:
      routes:
        - id: personal-service
          uri: lb://personal-service:8081/
          predicates:
            - Path=/personal/**
          filters:
            - AuthenticationFilter
        - id: TEMPLATE-SERVICE
          uri: lb://TEMPLATE-SERVICE:8081/
          predicates:
            - Path=/templates/**
          filters:
            - AuthenticationFilter
        - id: LOGIN-SERVICE
          uri: lb://LOGIN-SERVICE:8082/
          predicates:
            - Path=/auth/**
          filters:
            - AuthenticationFilter
        - id: SMS-SERVICE
          uri: lb://SMS-SERVICE:8083/
          predicates:
            - Path=/sms/**
          filters:
            - AuthenticationFilter
            
        - id: SMSC-SERVICE
          uri: lb://SMSc-SERVICE:8085/
          predicates:
            - Path=/smsc/**
          filters:
            - AuthenticationFilter
            
                  
        - id: HLR-SMSC-SERVICE
          uri: lb://HLR-SMSC-SERVICE:8084/
          predicates:
            - Path=/hlr/**
          filters:
            - AuthenticationFilter
       
        - id: front-end
          uri: http://localhost:3000/
          predicates:
           - Path=/**


   
        
  application:
    name: API-GATEWAY-SERVICE
  eureka:
    instance:
      hostname: API-GATEWAY-SERVICE
      prefer-ip-address: true
    client:
      fetch-registry: true
      register-with-eureka: true
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
